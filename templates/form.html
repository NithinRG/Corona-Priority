<!DOCTYPE html>
<html>
<head>
<title>Vaccine Registration</title>
<link rel="stylesheet" href="{{ url_for('static', filename = 'form.css') }}">
</head>
<body>

<div style="text-align: center;">
<h1 style="text-align:center;color:rgb(112, 120, 86);">Vaccine Registration</h1>

<div style="color: rgb(146, 129, 132)">
<form action="/predict" method="post">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" placeholder="First name" required><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" placeholder="Last name" required><br><br>
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" min="5" max="100" placeholder="0" required><br><br>
  <label >Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br><br>
  <label for="state">Choose State/Union territory:</label>
  <select id="state" name="state" required>
    <option value="">Select</option>
  <option value="Andra Pradesh">Andra Pradesh</option>
  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
  <option value="Assam">Assam</option>
  <option value="Bihar">Bihar</option>
  <option value="Chhattisgarh">Chhattisgarh</option>
  <option value="Goa">Goa</option>
  <option value="Gujarat">Gujarat</option>
  <option value="Haryana">Haryana</option>
  <option value="Himachal Pradesh">Himachal Pradesh</option>
  <option value="Jharkhand">Jharkhand</option>
  <option value="Karnataka">Karnataka</option>
  <option value="Kerala">Kerala</option>
  <option value="Madhya Pradesh">Madhya Pradesh</option>
  <option value="Maharashtra">Maharashtra</option>
  <option value="Manipur">Manipur</option>
  <option value="Meghalaya">Meghalaya</option>
  <option value="Mizoram">Mizoram</option>
  <option value="Nagaland">Nagaland</option>
  <option value="Odisha">Odisha</option>
  <option value="Punjab">Punjab</option>
  <option value="Rajasthan">Rajasthan</option>
  <option value="Sikkim">Sikkim</option>
  <option value="Tamil Nadu">Tamil Nadu</option>
  <option value="Telangana">Telangana</option>
  <option value="Tripura">Tripura</option>
  <option value="Uttarakhand">Uttarakhand</option>
  <option value="Uttar Pradesh">Uttar Pradesh</option>
  <option value="West Bengal">West Bengal</option>
  <option value="Andaman&Nicobar Islands ">Andaman&Nicobar Islands </option>
  <option value="Chandigarh">Chandigarh</option>
  <option value="Daman&Diu">Daman&Diu</option>
  <option value="Ladakh">Ladakh</option>
  <option value="Lakshadweep">Lakshadweep</option>
  <option value="Puducherry">Puducherry</option>
  </select><br><br>
  <label for="city">City:</label>
  <input type="text" id="city" name="city" required><br><br>
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" required><br><br>
  <label for="job">Occupation:</label>
  <select id="job" name="job" required>
    <option value="">Select</option>
  <option value="Medical">Medical Field</option>
  <option value="Engineer">Engineer</option>
  <option value="govt">Govt Job</option>
  <option value="Student">Student</option>
  <option value="Others">others</option>
  </select><br><br>
  <label>Health Issues:</label><br>
  
  <input type="checkbox" id="diabete" name="diabetes" value="1">
  <input type="hidden" name="diabetes" value="0">
  <label for="diabetes">Diabetes</label><br>
  <input type="checkbox" id="BP" name="BP" value="1">
  <input type="hidden" name="BP" value="0">
  <label for="BP">Blood Pressure</label><br>
  <input type="checkbox" id="heart" name="heart" value="1">
  <input type="hidden" name="heart" value="0">
  <label for="heart">Heart Diseases</label><br>  
  <input type="checkbox" id="pregnant" name="pregnant" value="1">
  <input type="hidden" name="pregnant" value="0">
  <label for="pregnant">Pregnant</label><br><br>
  <button type="submit">Send to DB</button>
</form> 

</div>

	{{ prediction_text }}
</div> -->
</div>
</body>
</html>
