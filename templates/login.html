<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'login.css') }}" />
  </head>
  <body>
<div class="form">
      
      <ul class="tab-group">
      </ul>
      <div id="login">   
        <h1>Welcome Back!</h1>
        
        <form action="" method="post">
        
          <div class="field-wrap">
          <input type="text" id="loginId" name="loginId"  autocomplete="off" placeholder="Aadhar Number" required/>
        </div>
        
        <div class="field-wrap">
          <input type="password" id="password" name="password"  autocomplete="off" placeholder="Password" required/>
        </div>
        <p class="redirect">New user? <a href="/signup">Sign Up</a></p>
        
        <p class="incorrect">{{ incorrect }}</p>
        
        
        <button type="submit" class="button button-block"/>Log In</button>
        
        </form>

      </div>
      
</div>
</body>
</html>
